<!-- FORMULARIO DE CONTACTO -->  
<div class="container col-6 mb-2 mt-3 bgContact form">
  
  <form class="row g-3" action="nohaynada.php" enctype="application/x-www-form-urlencoded">
    <div class="d-flex justify-content-center">
    <div class="col-12 col-lg-10 contactSub">
      <h2>contactese con nosotros</h2>
    </div>
    </div>
    <div class="col-12 col-lg-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>

    <div class="col-12 col-lg-6">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" required>
    </div>

    <div class="col-12 col-lg-6">
      <label for="emailInfo" class="form-label">e-mail</label>
      <input type="email" class="form-control" id="emailInfo" required>
    </div>

    <div class="col-12 col-lg-6">
      <label for="telefono" class="form-label">Número de telefono</label>
      <input type="text" class="form-control" id="telefono" placeholder="(+598)">
    </div>

    <div class="col-lg-12">
      <label for="comentario" class="form-label">Comentario</label>
      <textarea class="form-control" id="comentario" rows="6" required></textarea>
    </div>
    
    <div class="col-lg-6">
      <button type="submit" class="btn contactBtns">Enviar</button>
    </div>

    <div class="col-lg-6">
      <button type="reset" class="btn contactBtns">Borrar</button>
      
    </div>

  </form>
</div>    
<!-- FIN DEL FORMULARIO -->
